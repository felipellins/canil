<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"><span style="color: greenyellow">On</span>Pet</ui:insert>
        </div>

        <div id="content" class="center_content" align="center" >
            <ui:insert name="content" >
                <h:form>
                    
                    <h:panelGrid columns="3">
                    <p:outputLabel value="Código: " style="font-size: 20px"/>  
                    <p:password value="#{beanLogin.codigo}"/>                 
                    
                 
                    <p:commandButton  value="Ok" action="#{beanLogin.codigologin()}"/>
                    <p:commandButton  value="Voltar" action="#{beanLogin.inicio()}" />
               
                     </h:panelGrid>
                </h:form>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Vesão 0.0.0.1</ui:insert>
        </div>

    </h:body>

</html>
