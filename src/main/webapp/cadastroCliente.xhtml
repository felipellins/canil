<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >
    
    <ui:define name="content">
      
        <h:form id='cadcliente' >
           
                <h:panelGrid columns="2">
                    
                    <p:outputLabel value="CPF:"/>
                    <p:inputText id="cpf" required="true" value="#{clienteController.cliente.cliCpf}"/>
                    
                    <p:outputLabel value="Nome:"/>
                    <p:inputText id="nome" required="true" value="#{clienteController.cliente.nome}"/>
                    
                    <p:outputLabel value="Usuário:"/>
                    <p:inputText id="login" required="true" value="#{clienteController.cliente.login}"/>
                    
                    <p:outputLabel value="Senha:"/>
                    <p:password id="senha" required="true" value="#{clienteController.cliente.senha}"/>
                    
                    <p:outputLabel value="Estado:"/>
                    <p:inputText id="estado" required="true" value="#{clienteController.endereço.estado}"/>
                    
                    <p:outputLabel value="Cidade:"/>
                    <p:inputText id="cidade" required="true" value="#{clienteController.endereço.cidade}"/>
                    
                    <p:outputLabel value="Rua:"/>
                    <p:inputText id="rua" required="true" value="#{clienteController.endereço.rua}"/>
                    
                    <p:outputLabel value="Número:"/>
                    <p:inputText id="numero" required="true" value="#{clienteController.endereço.numero}"/>
                    
                </h:panelGrid>
            </h:form>
                    <p:commandButton  value="Cadastrar" action="#{clienteController.registrarCliente()}" update="cadcliente"/>
                    <p:commandButton  value="Voltar" action="#{beanLogin.inicio()}" />
                    <p:messages autoUpdate="true" showDetail="true" closable="true"/>
                  
                
                
    </ui:define>

</ui:composition>
