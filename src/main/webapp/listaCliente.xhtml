<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="content">
       

            <h:form>
                <p:panel>
                    <p:dataTable  emptyMessage="Nenhum registro encontrado." paginator="true" value="#{clienteController.clientes}"
                                  var='cliente' rows="5">

                        <f:facet name="header">
                            <p:commandButton value="novo" oncomplete="PF('dialogo').show();" ></p:commandButton>     
                        </f:facet> 

                        <p:column headerText="Nome" filterBy="#{cliente.nome}"
                                  sortBy="#{cliente.nome}" >
                            <h:outputText value="#{cliente.nome}"  ></h:outputText>
                        </p:column>

                        <p:column headerText="Cpf" filterBy="#{cliente.cliCpf}"
                                  sortBy="#{cliente.cliCpf}">
                            <h:outputText value="#{cliente.cliCpf}"  ></h:outputText>
                        </p:column>

                        <p:column headerText="Estado" filterBy="#{cliente.endereço.estado}"
                                  sortBy="#{cliente.endereço.estado}">
                            <h:outputText value="#{cliente.endereço.estado}"  ></h:outputText>
                        </p:column>

                        <p:column headerText="Cidade" filterBy="#{cliente.endereço.cidade}"
                                  sortBy="#{cliente.endereço.cidade}">
                            <h:outputText value="#{cliente.endereço.cidade}"  ></h:outputText>
                        </p:column>

                        <p:column headerText="Rua" filterBy="#{cliente.endereço.rua}"
                                  sortBy="#{cliente.endereço.rua}">
                            <h:outputText value="#{cliente.endereço.rua}"  ></h:outputText>
                        </p:column>

                    </p:dataTable>

                </p:panel>

            </h:form>
       </ui:define> 
</ui:composition>
