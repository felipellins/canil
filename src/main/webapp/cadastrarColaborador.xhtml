<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form >
                    <h:panelGrid columns="2" >
                        <p:outputLabel for="cpf" value="CPF:"  />
                        <p:inputText id="cpf" value="#{colaboradorController.colaborador.cpf}"/>
                        
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{colaboradorController.colaborador.nomeCol}"/>
                    
                    <p:outputLabel for="rua" value="Rua:"/>
                    <p:inputText id="rua" value="#{colaboradorController.endereço.rua}" />
                    
                    <p:outputLabel for="numero" value="Número:"/>
                    <p:inputText id="numero" value="#{colaboradorController.endereço.numero}" />
                    
                    <p:outputLabel for="cidade" value="Cidade:"/>
                    <p:inputText id="cidade" value="#{colaboradorController.endereço.cidade}" />
                    
                    <p:outputLabel for="estado" value="Estado:"/>
                    <p:inputText id="estado" value="#{colaboradorController.endereço.estado}" />
                    
                    <p:outputLabel for="usuario" value="Usuário:"/>
                    <p:inputText id="usuario" value="#{colaboradorController.colaborador.login}"/>
                    
                    <p:outputLabel for="senha" value="Senha:"/>
                    <p:password id="senha" value="#{colaboradorController.colaborador.senha}"/>
                    
                    <p:outputLabel for="canil" value="Canil:"/>
                    <h:selectOneMenu value="#{animalController.animal.canil.idcanil}" converter="CanilConverter" id="canil">
                        <f:selectItems value="#{animalController.canis}" var="c" itemLabel="#{c.nome}" itemValue="#{c}"/>
                    </h:selectOneMenu>
                    
                    <p:commandButton value="Cadastrar" action="#{colaboradorController.registrarColaborador()}" update="@form"/>
                    <p:commandButton value="Voltar" action="#{beanLogin.inicio()}" />
                    <p:messages autoUpdate="true" showDetail="true" closable="true"/>          
                               
                </h:panelGrid>
            </h:form>
    </ui:define>

</ui:composition>
