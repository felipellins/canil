<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form >
                    <h:panelGrid columns="2" >
                    <h:outputLabel for="codigo" value="Codigo do canil"></h:outputLabel>
                    <p:inputText id="codigo" value="#{canilController.canil.codCanil}"></p:inputText>
                    <h:outputLabel for="nome" value="Nome do Canil"></h:outputLabel>
                    <p:inputText id="nome" value="#{canilController.canil.nome}"></p:inputText>
                    <p:outputLabel value="Cidade"/>
                    <p:inputText id="cidade" value="#{canilController.endereço.cidade}"/>
                    <p:outputLabel value="Rua"/>
                    <p:inputText id="rua" value="#{canilController.endereço.rua}"/>
                    <p:outputLabel value="Número"/>
                    <p:inputText id="número" value="#{canilController.endereço.numero}"/>
                    <p:outputLabel value="Estado"/>
                    <p:inputText id="Estado" value="#{canilController.endereço.estado}"/>
                   
                    
                    <p:commandButton  value="Cadastrar" action="#{canilController.registrarCanil()}" update="@form"/>
                    
                    <p:commandButton value="Voltar" action="#{beanLogin.inicio()}" />
                    
                    <p:messages autoUpdate="true" showDetail="true" closable="true"/>
               
                               
                </h:panelGrid>
            </h:form>
    </ui:define>

</ui:composition>
