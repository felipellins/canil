<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>OnPet</title>
    </h:head>
    
    <h:form>

        <div id="top">
            <ui:insert name="top"><span style="color: greenyellow">On</span>Pet
                <div id="butao">
                    
                    
                    <p:commandButton  value="Cadastre-se" action="#{beanLogin.cadastroCliente()}"/>
                    <p:commandButton  value="Cadastro Colaborador" action="#{beanLogin.cadastroColaborador()}"/>
                </div>
            </ui:insert>
        </div>
       
        <div id="content" class="center_content" >
            
            <ui:insert name="content" >
                
                <div id="menu">
                <h:form>
                    
                    <h:panelGrid >
                    <p:outputLabel value="Usuário: " style="font-size: 20px"/>  
                    <p:inputText id="user" value="#{beanLogin.login}" />
                   
                    <p:outputLabel value="Senha:  " style="font-size: 20px"/>
                    <p:password id="senha" value="#{beanLogin.senha}"/>
                    
                    <p:commandButton value="Entrar" action="#{beanLogin.logar()}" />
                    <p:messages autoUpdate="true" showDetail="true" closable="true"/>
                     </h:panelGrid>
                </h:form>
                </div>
            </ui:insert>
        </div>

        <div id="bottom">
            
            <ui:insert name="bottom">Vesão 0.0.0.1
                <p:commandLink style="margin-left: 700px; color: greenyellow" value="Restrito" action="#{beanLogin.codigo()}"/>
            </ui:insert>
            
        </div>

    </h:form>

</html>
