<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
                template="./Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:form >
                    <h:panelGrid columns="2" >
                        
                    <p:outputLabel for="codanimal" value="CodAnimal:" />
                    <p:inputText id="codanimal" value="#{animalController.animal.codAnimal}"/>
                    
                    <p:outputLabel for="tipo" value="Tipo:"/>
                    <p:inputText id="tipo" value="#{animalController.animal.tipo}"/>
                    
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{animalController.animal.nomeAni}"/>
                    
                    <p:outputLabel for="idade" value="Idade:"/>
                    <p:inputText id="idade" value="#{animalController.animal.idade}"/>
                    
                    <p:outputLabel for="porte" value="Porte:"/>
                    <p:inputText id="porte" value="#{animalController.animal.porte}"/>
                    
                    <p:outputLabel for="raca" value="Raça:"/>
                    <p:inputText id="raca" value="#{animalController.animal.raça}"/>
                    
                    <p:outputLabel for="canil" value="Canil:"/>
                    <h:selectOneMenu value="#{animalController.animal.canil.idcanil}" converter="CanilConverter" id="canil">
                        <f:selectItems value="#{animalController.canis}" var="c" itemLabel="#{c.nome}" itemValue="#{c}"/>
                    </h:selectOneMenu>
                    
                    
                    <p:outputLabel for="entrada" value="Data(entrada):"/>
                    <p:inputText id="entrada" value="#{animalController.animal.data_entrada}"/>
                    
                                        
                    <p:commandButton value="Cadastrar" action="#{animalController.registrarAnimal()}" update="@form"/>
                    <p:commandButton  value="Voltar" action="#{beanLogin.inicio()}" />
                    <p:messages autoUpdate="true" showDetail="true" closable="true"/>
               
                </h:panelGrid>
            </h:form>
    </ui:define>

</ui:composition>
